apply plugin: 'com.android.application'
android {
  compileSdkVersion 21
  buildToolsVersion "21.1.0"
  defaultConfig {
    applicationId "net.ramptors.asincro"
    minSdkVersion 15
    targetSdkVersion 21
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}
dependencies {
  def version_soporte = "26.0.2"
  implementation "com.android.support:appcompat-v7:$version_soporte"
  implementation "com.android.support:design:$version_soporte"
  compile fileTree(dir: 'libs', include: ['*.jar'])
}
